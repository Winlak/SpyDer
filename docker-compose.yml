version: '3.9'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - ./env/.env.example

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
    env_file:
      - ./env/.env.example
    ports:
      - "8000:8000"
    command: ["uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000"]

  bot:
    build: ./bot
    restart: always
    depends_on:
      - backend
    env_file:
      - ./env/.env.example

  userbot:
    build: ./userbot
    restart: always
    depends_on:
      - backend
    env_file:
      - ./env/.env.example

volumes:
  db_data:
